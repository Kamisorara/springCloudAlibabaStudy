server:
  port: 8181
spring:
  application:
    name: borrow-service
  #配置数据源
  datasource:
    url: jdbc:mysql://192.168.31.250:3306/cloudstudy?characterEncoding=utf-8&serverTimezone=UTC
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
        ephemeral: false
    sentinel:
